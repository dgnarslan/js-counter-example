<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Count Example</title>

  <!-- styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main>
    <div class="container">
      <h1>counter</h1>
      <span class="value" id="value">0</span>
      <div class="button-container">
        <button class="btn" data-extraction="decrease">decrease</button>
        <button class="btn" data-extraction="reset">reset</button>
        <button class="btn" data-extraction="increase">increase</button>
      </div>
    </div>
  </main>
  <!-- javascript -->
  <script src="js/app.js"></script>
</body>

</html>
